- name: Install JuliaMono
  ansible.builtin.unarchive:
    src: 'https://github.com/cormullion/juliamono/releases/download/v0.056/JuliaMono-ttf.tar.gz'
    dest: "/home/alikebrahim/.local/share/fonts/JuliaMono"
    remote_src: true

