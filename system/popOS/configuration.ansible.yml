- name: Create JuliaMono font directory
  ansible.builtin.file:
    path: /home/alikebrahim/.local/share/fonts/JuliaMono
    state: directory
    mode: '0755'

- name: Create JetBrains font directory
  ansible.builtin.file:
    path: /home/alikebrahim/.local/share/fonts/JetBrains
    state: directory
    mode: '0755'

