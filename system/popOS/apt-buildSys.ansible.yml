- name: Install packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - build-essential
    - protobuf-compiler
    - ca-certificates
    - ninja-build
    - gettext
    - lowdown
    - cmake
    - autoconf
    - yacc
    - libevent-dev
    - libncurses-dev
    - ffmpeg
    - libfuse2
